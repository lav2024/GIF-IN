<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF-IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <h2>Sign Language Interpreter</h2>

        <label for="gifSelect">Choose a GIF:</label>
        <select id="gifSelect">
            <option value="https://media.giphy.com/media/oRAxx0N2YuzU8SrMEP/giphy.gif">HII</option>
            <option value="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif">HIDEE</option>
            <option value="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif">YESS</option>
            <option value="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">WORK</option>
        </select>

        <button id="injectGifButton">Inject GIF</button>    
        <button id="removeGifButton">Remove GIF</button>
        <button id="pauseResumeGifButton">Pause/resume GIF</button>

    </div>

    <script src="popup.js"></script>
</body>
